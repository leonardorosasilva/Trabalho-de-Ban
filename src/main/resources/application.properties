spring.application.name=pooProject

# PostgreSQL datasource (change url, username and password for your environment)
spring.datasource.url=jdbc:postgresql://localhost:5432/pooproject
spring.datasource.username=postgres
spring.datasource.password=leonard1200.
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false

# Server (optional)
server.port=8080

# Logging (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
